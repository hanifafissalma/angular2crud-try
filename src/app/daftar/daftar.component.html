<h3>Data yang terkumpul</h3>
		<table class="ui celled table">
      <thead>
        <tr>
          <th>id</th>
          <th>Nama</th>
          <th>Email</th>
          <th>Password</th>
          <th>Nomor HP</th>
          <th>Nomor Telepon</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.id}}</td>
          <td>{{post.nama}}</td>
          <td>{{post.email}}</td>
          <td>{{post.password}}</td>
          <td>{{post.hp}}</td>
          <td>{{post.telepon}}</td>
          <td>
              <a [routerLink]="['/edit', post.id]"><button>Rincian</button></a>                  
              <button (click)="hapus(post.id)">Hapus</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="7">
            <div class="ui right floated pagination menu">
              <a class="icon item">
                <i class="left chevron icon"></i>
              </a>
              <a class="item">1</a>
              <a class="item">2</a>
              <a class="item">3</a>
              <a class="item">4</a>
              <a class="icon item">
                <i class="right chevron icon"></i>
              </a>
            </div>
          </th>
        </tr>
      </tfoot>
    </table>
